<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Layers Web Map</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./libs/v6.4.3/css/ol.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-1">
            <div class="sidebar">
                <h2>Base Layers</h2>
                <input type="radio" name="baseLayerRadioButton" value="OSMStandard" checked> OSM Standard <br>
                <input type="radio" name="baseLayerRadioButton" value="OSMHumanitarian"> OSM Humanitarian <br>
                <input type="radio" name="baseLayerRadioButton" value="StamenTerrain"> Stamen Terrain <br>
            </div>
        </div>
        <div class="grid-2">
            <div id="js-map" class="map"></div>
        </div>
    </div>
    <div class="overlay-container">
        <span class="overlay-text" id="feature-name"></span>
        <span class="overlay-text" id="feature-additional-info"></span>
    </div>
    <script src="./main.js"></script>
    <script src="./libs/v6.4.3/build/ol.js"></script>
</body>
</html>
